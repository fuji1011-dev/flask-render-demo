<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>いくらでしょう？</title>
  <style>
    body {
      background: linear-gradient(135deg, #FFEFBA, #FFFFFF);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      color: #FF6F61;
      text-shadow: 2px 2px 5px #FFC1B6;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      margin-bottom: 2rem;
      display: flex;
      gap: 0.5rem;
    }

    input[type="number"] {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border: 2px solid #FF6F61;
      border-radius: 8px;
      width: 120px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #FF3B2F;
      outline: none;
    }

    button {
      background-color: #FF6F61;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF3B2F;
    }

    h2 {
      color: #FF6F61;
      margin-bottom: 0.5rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 320px;
      width: 100%;
      background-color: #FFF0F0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255, 111, 97, 0.2);
    }

    li {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #FFB3AA;
      font-weight: bold;
      font-size: 1.1rem;
    }

    li:last-child {
      border-bottom: none;
    }

    .nav-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }

    .message {
      color: #FF6F61;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>{{ question }}</h1>

  <form action="{{ url_for('question', qid=qid) }}" method="POST">
    <input type="number" name="price" required placeholder="例: 200" min="0" />
    <button type="submit">送信</button>
  </form>

{% if answered %}
  <h2>みんなの感覚</h2>
  <ul>
    <li>あなたの回答: {{ your_answer }} </li>
    <li>最頻値: {{ mode }}</li>
    <li>中央値: {{ median }}</li>
    <li>平均値: {{ mean }}</li>
    <li>中央部分平均値（3割抽出）: {{ central_avg }}</li>
  </ul>
{% else %}
  <p class="message">回答を送信すると、集計結果が表示されます！</p>
{% endif %}

  <div class="nav-buttons">
    {% if qid > 0 %}
    <a href="{{ url_for('question', qid=qid-1) }}">
      <button>前へ</button>
    </a>
    {% endif %}
    {% if qid < max_qid %}
    <a href="{{ url_for('question', qid=qid+1) }}">
      <button>次へ</button>
    </a>
    {% endif %}
  </div>

</body>
</html>
