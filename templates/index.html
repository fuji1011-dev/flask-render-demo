<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>みんなのど真ん中</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- 上部ラベル -->
  <div class="label-title">
    <h1>みんなのどまんなか</h1>
  </div>

  <h2>{{ question }}</h2>

  <form action="{{ url_for('question', qid=qid) }}" method="POST">
    <input type="number" name="price" min="0" />
    <button type="submit">送信</button>
  </form>

  {% if answered %}
  <div class="label-score">
    <h4>ド真ん中スコア </h4>
    <h1>{{ score }} 点</h1>
  </div>

  <h3>みんなの感覚</h3>
  <ul>
    <li>ド真ん中: {{ central_avg }}</li>
    <li>あなたの回答: {{ your_answer }} </li>
  </ul>
  {% else %}
  <p class="message">回答を送信すると、集計結果が表示されます！</p>
  {% endif %}

  <div class="nav-buttons">
    {% if qid > 0 %}
    <a href="{{ url_for('question', qid=qid-1) }}">
      <button>前へ</button>
    </a>
    {% endif %}
    {% if qid < max_qid %} <a href="{{ url_for('question', qid=qid+1) }}">
      <button>次へ</button>
      </a>
      {% endif %}
  </div>

</body>

</html>
